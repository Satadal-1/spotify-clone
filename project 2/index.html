<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left bg-black">
        <div class="close">
          <img width="30px" class="invert" src="close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded m-1">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img class="invert hamburger" src="hamburger.svg" alt="" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path
                  d="m15 6-5.29289 5.2929c-.33334.3333-.5.5-.5.7071s.16666.3738.5.7071l5.29289 5.2929"
                  stroke="#ffffff"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path
                  d="m9 18 5.2929-5.2929c.3333-.3333.5-.5.5-.7071s-.1667-.3738-.5-.7071l-5.2929-5.2929"
                  stroke="#ffffff"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h1>Spotify playlist</h1>
          <div class="cardContainer">




            <div data-folder:="ncs" class="card">
              <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <!-- Smaller green circle -->
                  <circle cx="12" cy="12" r="10" fill="green" />
                  <!-- Play button with sharp corners -->
                  <polygon points="10 8 16 12 10 16" fill="white" />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d0000b273aad3f4b601ae8763b3fc4e88"
                alt=" "
              />
              <h2>GLORY</h2>
              <p>Yo yo honey sing</p>
            </div>




            <div data-folder:="cs" class="card">
              <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <!-- Smaller green circle -->
                  <circle cx="12" cy="12" r="10" fill="green" />
                  <!-- Play button with sharp corners -->
                  <polygon points="10 8 16 12 10 16" fill="white" />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d0000b273aad3f4b601ae8763b3fc4e88"
                alt=" "
              />
              <h2>GLORY</h2>
              <p>Yo yo honey sing</p>
            </div>





          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img width="35" id="previous" src="prevsong.svg" alt="" />
              <img width="35" id="play" src="play.svg" alt="" />
              <img width="35" id="next" src="nextsong.svg " alt="" />
            </div>
            <div class="timevol">
              <div class="songtime"></div>
              <div class="vol">
                <img src="volume.svg" alt="" />
                <div class="range">
                  <input type="range" name="volume" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
